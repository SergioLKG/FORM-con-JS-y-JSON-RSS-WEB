<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- SCRIPTS -->
    <script src="./assets/generarArchivoJSON.js"></script>
    <!-- METATAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/logojfif.jfif" />
    <title>PFG</title>
  </head>
  <body>
    <aside class="left">
      <a href="./index.html">
      <img id="logo" src="./img/logojfif.png" alt="Logo pagina TFG" /></a>
      <nav>
        <ul>
          <li><a href="./index.html">Inicio</a></li>
          <li><a href="./formu.html">Contacto</a></li>
        </ul>
      </nav>
    </aside>
    <aside class="right">
      <a href=""><img id="banner" src="img/CNNbanner.png" alt=""></a>
      <ul class="icos"><img src="./img/cnn-logo.png" alt=""><img src="img/rss-logo.png" alt=""></ul>
      <a class="aVDP" href="https://www.educa2.madrid.org/web/centro.ies.lapaz.alcobendas"><img id="logoVDP" src="./img/PazLOGO.png" alt="Logo IES Virgen de la paz"></a>
    </aside>
    <main id="formuMain">
      <div id="formu">
        <h2>Formulario de contacto</h2>
        <form action="./index.html" id="formulario" onsubmit="return capturarDatos()">
          <label for="nombre">Nombre</label>
          <input
            class="textIn"
            type="text"
            id="nombre"
            name="nombre"
            required
          /><br /><br />
          <label for="apellidos">Apellidos</label>
          <input
            class="textIn"
            type="text"
            id="apellidos"
            name="apellidos"
            required
          /><br /><br />
          <label for="email">Email</label>
          <input
            class="textIn"
            type="email"
            id="email"
            name="email"
            required
          /><br /><br />
          <label for="calle">Calle</label>
          <input
            class="textIn"
            type="text"
            id="calle"
            name="calle"
            required
          /><br /><br />
          <label for="piblacion">Poblacion</label>
          <input
            class="textIn"
            type="text"
            id="poblacion"
            name="poblacion"
            required
          /><br /><br />
          <label for="provincia">Provincia</label>
          <input
            class="textIn"
            type="text"
            id="provincia"
            name="provincia"
            required
          /><br /><br />
          <label for="sexo">Sexo</label>
          <div class="select">
            <select name="sexo" id="sexo" required>
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <br /><br />
          <label for="mensaje">Mensaje</label><br />
          <textarea id="mensaje" name="mensaje" required></textarea><br /><br />
          <input
            class="sendIn"
            onclick="capturarDatos()"
            type="submit"
            value="Enviar"
          />
        </form>
      </div>
    </main>
  </body>
</html>
